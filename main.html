<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SPEEDO - User</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Leaflet & Routing -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        :root {
            --primary: #E31C25; 
            --dark: #1a1a1a;
            --gray: #f4f6f8;
            --white: #ffffff;
            --shadow: 0 8px 30px rgba(0,0,0,0.12);
            --radius: 20px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { height: 100vh; width: 100vw; overflow: hidden; background: var(--gray); display: flex; flex-direction: column; }

        /* MAP */
        #map { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
        .center-pin { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -100%); z-index: 500; font-size: 3rem; color: var(--dark); display: none; pointer-events: none; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3)); }
        .center-pin.active { display: block; animation: bounce 0.4s ease infinite alternate; }
        @keyframes bounce { from { transform: translate(-50%, -100%); } to { transform: translate(-50%, -110%); } }

        /* UI LAYER */
        .ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000; pointer-events: none; display: flex; flex-direction: column; }
        .interactive { pointer-events: auto; }

        /* Header */
        .header { padding: 20px; display: flex; justify-content: space-between; align-items: flex-start; }
        .menu-btn { background: var(--white); width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: var(--shadow); cursor: pointer; color: var(--dark); font-size: 1.2rem; }
        .user-pill { background: var(--white); padding: 8px 15px; border-radius: 30px; font-weight: 600; font-size: 0.9rem; box-shadow: var(--shadow); display: flex; align-items: center; gap: 8px; }
        .user-pill img { width: 28px; height: 28px; border-radius: 50%; object-fit: cover; }

        /* Search Card */
        .search-card { background: var(--white); margin: 10px 20px; padding: 20px; border-radius: var(--radius); box-shadow: var(--shadow); transition: 0.3s; }
        .loc-row { display: flex; align-items: center; gap: 15px; padding: 12px; background: var(--gray); border-radius: 12px; margin-bottom: 10px; cursor: pointer; }
        .dot { width: 10px; height: 10px; border-radius: 50%; background: var(--dark); }
        .sq { width: 10px; height: 10px; background: var(--primary); }
        .loc-txt { font-size: 0.9rem; font-weight: 500; color: #555; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; flex: 1; }
        .confirm-btn { background: var(--dark); color: white; width: 100%; padding: 15px; border-radius: 15px; font-weight: 600; border: none; margin-top: 10px; cursor: pointer; display: none; }

        /* Bottom Sheets */
        .bottom-sheet {
            background: var(--white); border-radius: 30px 30px 0 0; padding: 25px;
            box-shadow: 0 -5px 40px rgba(0,0,0,0.1); position: absolute; bottom: 0; left: 0; width: 100%;
            transform: translateY(110%); transition: transform 0.4s cubic-bezier(0.1, 0.9, 0.2, 1);
            max-height: 75vh; display: flex; flex-direction: column;
        }
        .bottom-sheet.active { transform: translateY(0); }

        /* Horizontal Vehicle List */
        .veh-scroller { display: flex; overflow-x: auto; gap: 15px; padding-bottom: 10px; scrollbar-width: none; }
        .veh-item { min-width: 100px; padding: 10px; border: 2px solid #eee; border-radius: 16px; text-align: center; cursor: pointer; transition: 0.2s; }
        .veh-item.selected { border-color: var(--primary); background: rgba(227, 28, 37, 0.05); }
        .veh-img { width: 60px; height: 40px; object-fit: contain; margin-bottom: 5px; }
        .veh-name { font-weight: 700; font-size: 0.85rem; }
        .veh-est { font-size: 0.75rem; color: #888; }

        /* Vertical Driver List */
        .driver-list { overflow-y: auto; flex: 1; margin-top: 15px; padding-bottom: 20px; }
        .driver-card {
            display: flex; gap: 15px; padding: 15px; border: 1px solid #eee; border-radius: 16px;
            margin-bottom: 15px; background: white; align-items: center; position: relative;
        }
        .d-img-box { position: relative; width: 60px; height: 60px; }
        .d-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 2px solid var(--primary); }
        .photo-badge { position: absolute; bottom: -5px; right: -5px; background: #333; color: white; width: 25px; height: 25px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px; cursor: pointer; border: 2px solid white; }
        
        .d-info { flex: 1; }
        .d-name { font-weight: 700; font-size: 1rem; color: var(--dark); }
        .d-stats { display: flex; gap: 10px; font-size: 0.75rem; color: #666; margin-top: 3px; }
        .stat-item { display: flex; align-items: center; gap: 3px; }
        .stat-good { color: #2e7d32; font-weight: 600; }
        .stat-bad { color: #c62828; font-weight: 600; }
        
        .d-price-box { text-align: right; display: flex; flex-direction: column; align-items: flex-end; gap: 5px; }
        .d-price { font-weight: 800; color: var(--primary); font-size: 1.1rem; }
        .book-btn { background: var(--dark); color: white; padding: 8px 18px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; border: none; cursor: pointer; }

        /* Active Trip UI */
        .trip-header { text-align: center; margin-bottom: 20px; }
        .status-pill { background: #e3f2fd; color: #1565c0; padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; font-weight: 700; display: inline-block; }
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .act-btn { padding: 12px; border-radius: 12px; border: none; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 0.9rem; }
        .call-btn { background: var(--dark); color: white; text-decoration: none; }
        .cancel-btn { background: #ffebee; color: #c62828; }

        /* Modals */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 5000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(3px); }
        .modal-card { background: white; width: 90%; max-width: 350px; border-radius: 25px; padding: 25px; text-align: center; position: relative; }
        
        /* Photo Viewer */
        .veh-photo-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .veh-photo { width: 100%; height: 100px; object-fit: cover; border-radius: 10px; background: #eee; }

        /* Rating */
        .stars { font-size: 2.5rem; color: #e0e0e0; margin: 20px 0; display: flex; justify-content: center; gap: 5px; cursor: pointer; }
        .stars i.active { color: #FFC107; }

        /* Toast */
        #toast { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 10px 20px; border-radius: 30px; font-size: 0.85rem; opacity: 0; transition: 0.3s; pointer-events: none; z-index: 9999; }
        #toast.show { opacity: 1; bottom: 120px; }

    </style>
</head>
<body>

    <!-- MAP -->
    <div id="map"></div>
    <div class="center-pin interactive" id="map-pin"><i class="fa-solid fa-location-dot"></i></div>

    <!-- UI LAYER -->
    <div class="ui-layer">
        
        <!-- Header -->
        <div class="header interactive">
            <div class="menu-btn"><i class="fa-solid fa-bars"></i></div>
            <div class="user-pill">
                <img src="https://via.placeholder.com/50" id="user-pic">
                <span id="user-name">User</span>
            </div>
        </div>

        <!-- Location Search -->
        <div class="search-card interactive" id="search-panel">
            <h3 style="margin-bottom:15px;">Where to?</h3>
            <div class="loc-row" onclick="startPicking('pickup')">
                <div class="dot"></div>
                <div class="loc-txt" id="txt-pickup">Current Location</div>
            </div>
            <div class="loc-row" onclick="startPicking('drop')">
                <div class="sq"></div>
                <div class="loc-txt" id="txt-drop" style="color:var(--dark); font-weight:700;">Set Destination</div>
            </div>
            <button class="confirm-btn" id="btn-confirm" onclick="confirmLocation()">Set Location</button>
        </div>

        <!-- 1. VEHICLE SELECTION -->
        <div id="sheet-vehicles" class="bottom-sheet interactive">
            <h3 style="margin-bottom:15px;">Select Ride</h3>
            <div class="veh-scroller" id="veh-list">
                <!-- JS Injected -->
            </div>
            <!-- Drivers list will be loaded here dynamically or in next sheet? Let's use same sheet expanding -->
            <div style="margin-top:15px; border-top:1px solid #eee; padding-top:10px;">
                <h4 style="margin-bottom:10px;">Nearby Drivers</h4>
                <div class="driver-list" id="driver-list-container">
                    <p style="text-align:center; color:#999; margin-top:20px;">Select a vehicle type first</p>
                </div>
            </div>
        </div>

        <!-- 2. ACTIVE TRIP -->
        <div id="sheet-trip" class="bottom-sheet interactive">
            <div class="trip-header">
                <div class="status-pill" id="trip-status">Requesting...</div>
            </div>
            
            <div class="driver-card" style="border:none; padding:0; margin:0; box-shadow:none;">
                <img id="td-img" src="" class="d-img" style="width:70px; height:70px;">
                <div class="d-info">
                    <div id="td-name" class="d-name" style="font-size:1.1rem;">Driver Name</div>
                    <div id="td-veh" style="font-size:0.9rem; color:#666;">Vehicle • Plate</div>
                    <div class="d-stats" style="margin-top:5px;">
                        <span class="stat-item"><i class="fa-solid fa-star" style="color:gold;"></i> <span id="td-rating">5.0</span></span>
                    </div>
                </div>
            </div>

            <div class="action-grid">
                <a href="#" id="td-call" class="act-btn call-btn"><i class="fa-solid fa-phone"></i> Call</a>
                <button class="act-btn cancel-btn" onclick="cancelRequestUI()"><i class="fa-solid fa-xmark"></i> Cancel</button>
            </div>
        </div>

    </div>

    <!-- MODALS -->
    
    <!-- Vehicle Photos -->
    <div id="photo-modal" class="modal-overlay" onclick="this.style.display='none'">
        <div class="modal-card" onclick="event.stopPropagation()">
            <h3>Vehicle Details</h3>
            <div class="veh-photo-grid">
                <div><div style="font-size:10px; margin-bottom:5px;">Front</div><img id="v-front" src="" class="veh-photo"></div>
                <div><div style="font-size:10px; margin-bottom:5px;">Back</div><img id="v-back" src="" class="veh-photo"></div>
            </div>
            <button class="btn confirm-btn" style="display:block; margin-top:15px; background:#eee; color:#333;" onclick="document.getElementById('photo-modal').style.display='none'">Close</button>
        </div>
    </div>

    <!-- Rating -->
    <div id="rating-modal" class="modal-overlay">
        <div class="modal-card">
            <h2>Rate Driver</h2>
            <p style="color:#666; font-size:0.9rem;">How was your trip?</p>
            <div class="stars" id="rating-stars">
                <i class="fa-solid fa-star" onclick="rate(1)"></i><i class="fa-solid fa-star" onclick="rate(2)"></i>
                <i class="fa-solid fa-star" onclick="rate(3)"></i><i class="fa-solid fa-star" onclick="rate(4)"></i><i class="fa-solid fa-star" onclick="rate(5)"></i>
            </div>
            <button class="confirm-btn" style="display:block; background:var(--primary);" onclick="submitRating()">Submit Review</button>
        </div>
    </div>

    <div id="toast"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, get, set, update, onValue, push, remove, runTransaction } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAXDoV_y0FKcKz2OdbY6UT5qTpCwkokJqg",
            authDomain: "speedo-a162d.firebaseapp.com",
            databaseURL: "https://speedo-a162d-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "speedo-a162d",
            storageBucket: "speedo-a162d.firebasestorage.app",
            messagingSenderId: "944425759845",
            appId: "1:944425759845:web:f523b6ddbda9216d3c828c"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // State
        const userId = localStorage.getItem('speedo_user_id') || '0770000000';
        let map, routeControl, pickMode = null;
        let locPickup = null, locDrop = null, tripDist = 0;
        let selectedVehType = null;
        let nearbyDrivers = []; // Array of driver objects for fallback
        let attemptedDriverIds = []; // Track who we tried
        let currentRideId = null, currentTripRef = null;
        let currentDriverId = null;
        let ratingVal = 0;

        const vehicles = [
            { id: 'Bike', name: 'Bike', icon: 'fa-motorcycle', base: 60, rate: 40, img: 'https://cdn-icons-png.flaticon.com/512/3082/3082383.png' },
            { id: 'Tuk', name: 'Tuk', icon: 'fa-shuttle-van', base: 100, rate: 60, img: 'https://cdn-icons-png.flaticon.com/512/3082/3082390.png' },
            { id: 'Car', name: 'Car', icon: 'fa-car', base: 250, rate: 120, img: 'https://cdn-icons-png.flaticon.com/512/3082/3082361.png' },
            { id: 'Van', name: 'Van', icon: 'fa-van-shuttle', base: 500, rate: 150, img: 'https://cdn-icons-png.flaticon.com/512/3082/3082343.png' }
        ];

        window.onload = () => {
            initMap();
            document.getElementById('user-name').innerText = "User";
        };

        // --- MAP FUNCTIONS ---
        function initMap() {
            map = L.map('map', { zoomControl: false }).setView([6.9271, 79.8612], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            
            if(navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    locPickup = { lat: pos.coords.latitude, lng: pos.coords.longitude };
                    L.circleMarker(locPickup, { radius: 8, fillColor: '#E31C25', color: '#fff', weight: 3, fillOpacity: 1 }).addTo(map);
                    map.setView(locPickup, 16);
                    reverseGeocode(locPickup, 'txt-pickup');
                });
            }

            map.on('moveend', () => {
                if(pickMode) {
                    const c = map.getCenter();
                    reverseGeocode(c, pickMode==='pickup'?'txt-pickup':'txt-drop');
                }
            });
        }

        window.startPicking = (mode) => {
            pickMode = mode;
            document.getElementById('map-pin').classList.add('active');
            document.getElementById('search-panel').classList.add('hidden');
            document.getElementById('btn-confirm').innerText = mode==='pickup'?"Set Pickup":"Set Destination";
            document.getElementById('btn-confirm').style.display='block';
        }

        window.confirmLocation = () => {
            const c = map.getCenter();
            if(pickMode==='pickup') locPickup = {lat:c.lat, lng:c.lng};
            else locDrop = {lat:c.lat, lng:c.lng};
            
            pickMode = null;
            document.getElementById('map-pin').classList.remove('active');
            document.getElementById('btn-confirm').style.display='none';
            document.getElementById('search-panel').classList.remove('hidden');

            if(locPickup && locDrop) drawRoute();
        }

        async function reverseGeocode(coords, elId) {
            try {
                const r = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${coords.lat}&lon=${coords.lng}`);
                const d = await r.json();
                document.getElementById(elId).innerText = d.display_name.split(',')[0];
            } catch(e) { document.getElementById(elId).innerText = "Selected Location"; }
        }

        function drawRoute() {
            if(routeControl) map.removeControl(routeControl);
            routeControl = L.Routing.control({
                waypoints: [L.latLng(locPickup), L.latLng(locDrop)],
                router: L.Routing.osrmv1({ serviceUrl: 'https://router.project-osrm.org/route/v1' }),
                lineOptions: { styles: [{ color: '#1a1a1a', weight: 5 }] },
                createMarker: ()=>null, addWaypoints: false, fitSelectedRoutes: true
            }).addTo(map);
            routeControl.on('routesfound', e => {
                tripDist = e.routes[0].summary.totalDistance / 1000;
                renderVehicles();
            });
        }

        // --- VEHICLE & DRIVER LIST ---
        function renderVehicles() {
            const c = document.getElementById('veh-list'); c.innerHTML='';
            document.getElementById('search-panel').classList.add('hidden');
            document.getElementById('sheet-vehicles').classList.add('active');

            vehicles.forEach(v => {
                const price = Math.round(v.base + (tripDist > 1 ? (tripDist-1)*v.rate : 0));
                const d = document.createElement('div');
                d.className = 'veh-item';
                d.innerHTML = `<img src="${v.img}" class="veh-img"><div class="veh-name">${v.name}</div><div class="veh-est">${price} LKR</div>`;
                d.onclick = () => {
                    document.querySelectorAll('.veh-item').forEach(i=>i.classList.remove('selected'));
                    d.classList.add('selected');
                    selectedVehType = v.id;
                    scanForDrivers(v.id, v.base, v.rate);
                };
                c.appendChild(d);
            });
        }

        async function scanForDrivers(type, base, rate) {
            const list = document.getElementById('driver-list-container');
            list.innerHTML = '<div style="text-align:center; padding:20px;">Scanning 15km radius...</div>';
            
            const snap = await get(ref(db, `active_gigs/${type}`));
            nearbyDrivers = []; // Reset list

            if(snap.exists()) {
                snap.forEach(c => {
                    const d = c.val();
                    if(d.location && (d.active_session==='searching' || d.availability===true)) {
                        const dist = map.distance([locPickup.lat, locPickup.lng], [d.location.lat, d.location.lng])/1000;
                        if(dist <= 15) {
                            // Calculate Stats
                            const totalReq = (d.accepts||0) + (d.declines||0);
                            const accRate = totalReq ? Math.round((d.accepts/totalReq)*100) : 100; // Default 100 for new
                            const decRate = totalReq ? Math.round((d.declines/totalReq)*100) : 0;

                            // Calculate Exact Price for this driver (Use their custom rate if exists)
                            // Driver app sends price_per_100m. 1km = 10 units. Rate = custom * 10
                            const driverRateKm = d.price_per_100m ? (parseFloat(d.price_per_100m)*10) : rate;
                            let price = base;
                            if(tripDist > 1) price += (tripDist-1) * driverRateKm;
                            
                            nearbyDrivers.push({ ...d, dist, price: Math.round(price), accRate, decRate });
                        }
                    }
                });
            }

            // Sort by Price (Cheapest First)
            nearbyDrivers.sort((a,b) => a.price - b.price);
            
            renderDriverList();
        }

        function renderDriverList() {
            const list = document.getElementById('driver-list-container');
            list.innerHTML = '';
            
            if(nearbyDrivers.length === 0) {
                list.innerHTML = '<div style="text-align:center; color:red; margin-top:20px;">No drivers found nearby.</div>';
                return;
            }

            nearbyDrivers.forEach(d => {
                const div = document.createElement('div');
                div.className = 'driver-card';
                div.innerHTML = `
                    <div class="d-img-box">
                        <img src="${d.profile_pic||'https://via.placeholder.com/60'}" class="d-img">
                        <div class="photo-badge" onclick="event.stopPropagation(); showVehPhotos('${d.driver_id}')"><i class="fa-solid fa-camera"></i></div>
                    </div>
                    <div class="d-info">
                        <div class="d-name">${d.driver_name}</div>
                        <div style="font-size:0.75rem; color:#666;">${d.vehicle_plate} • ${d.dist.toFixed(1)} km</div>
                        <div class="d-stats">
                            <span class="stat-good"><i class="fa-solid fa-check"></i> ${d.accRate}%</span>
                            <span class="stat-bad"><i class="fa-solid fa-xmark"></i> ${d.decRate}%</span>
                        </div>
                    </div>
                    <div class="d-price-box">
                        <div class="d-price">${d.price}</div>
                        <button class="book-btn" onclick="startBooking('${d.driver_id}', ${d.price})">Book</button>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        // --- PHOTOS ---
        window.showVehPhotos = async (did) => {
            // Need to fetch from 'drivers' root as 'active_gigs' might not have image URLs
            const s = await get(ref(db, `drivers/${did}`));
            if(s.exists()) {
                const d = s.val();
                document.getElementById('v-front').src = d.veh_front || '';
                document.getElementById('v-back').src = d.veh_back || '';
                document.getElementById('photo-modal').style.display='flex';
            }
        };

        // --- BOOKING LOGIC & FALLBACK ---
        window.startBooking = async (driverId, price) => {
            attemptedDriverIds = []; // Clear history for new user-initiated attempt
            bookSpecificDriver(driverId, price);
        };

        async function bookSpecificDriver(driverId, price) {
            currentDriverId = driverId;
            attemptedDriverIds.push(driverId);

            // Create Request
            const newRef = push(ref(db, 'ride_requests'));
            currentRideId = newRef.key;
            
            const driverInfo = nearbyDrivers.find(d => d.driver_id === driverId) || {};

            const payload = {
                ride_id: currentRideId,
                user_id: userId,
                driver_id: driverId,
                pickup: locPickup,
                dropoff: locDrop,
                vehicle: selectedVehType,
                estimated_price: price,
                status: 'pending',
                timestamp: Date.now()
            };

            await set(newRef, payload);
            // Update Driver to 'ride' so they get popup
            await update(ref(db, `active_gigs/${selectedVehType}/${driverId}`), { active_session: 'ride', availability: 'idle' });

            // UI
            document.getElementById('sheet-vehicles').classList.remove('active');
            document.getElementById('sheet-trip').classList.add('active');
            
            // Populate Trip Sheet
            document.getElementById('td-name').innerText = driverInfo.driver_name;
            document.getElementById('td-veh').innerText = `${selectedVehType} • ${driverInfo.vehicle_plate}`;
            document.getElementById('td-img').src = driverInfo.profile_pic;
            document.getElementById('td-call').href = `tel:${driverInfo.mobile}`;
            document.getElementById('trip-status').innerText = "Contacting Driver...";

            monitorRide();
        }

        function monitorRide() {
            currentTripRef = ref(db, `ride_requests/${currentRideId}`);
            onValue(currentTripRef, (snap) => {
                const r = snap.val();
                if(!r) return; // Deleted

                // --- FALLBACK LOGIC ---
                // If status is 'pending' but driver goes back to 'searching' in active_gigs (Declined)
                // Or explicit 'declined' status in ride_request
                if(r.status === 'declined' || r.status === 'cancelled') {
                    showToast("Driver declined. Finding next...", "error");
                    currentTripRef.off(); // Stop listening to this ID
                    remove(currentTripRef); // Clean DB
                    fallbackToNextDriver();
                    return;
                }

                if(r.status === 'accepted') {
                    document.getElementById('trip-status').innerText = "Driver Coming";
                    document.getElementById('trip-status').style.background = "#dcfce7";
                    document.getElementById('trip-status').style.color = "#166534";
                }
                if(r.status === 'arrived') document.getElementById('trip-status').innerText = "Driver Arrived!";
                if(r.status === 'started') document.getElementById('trip-status').innerText = "Trip Started";
                if(r.status === 'ended') endTripFlow();
            });
        }

        function fallbackToNextDriver() {
            // Find next driver in nearbyDrivers who isn't in attemptedDriverIds
            const nextDriver = nearbyDrivers.find(d => !attemptedDriverIds.includes(d.driver_id));
            
            if(nextDriver) {
                bookSpecificDriver(nextDriver.driver_id, nextDriver.price);
            } else {
                // No more drivers? Retry first one or show error
                showToast("All drivers busy. Retrying...", "warning");
                attemptedDriverIds = []; // Reset to loop again
                const first = nearbyDrivers[0];
                if(first) bookSpecificDriver(first.driver_id, first.price);
                else cancelRequestUI(); // Give up
            }
        }

        window.cancelRequestUI = () => {
            if(currentRideId) {
                remove(ref(db, `ride_requests/${currentRideId}`));
                // Reset driver state
                if(currentDriverId) update(ref(db, `active_gigs/${selectedVehType}/${currentDriverId}`), { active_session: 'searching', availability: true });
            }
            document.getElementById('sheet-trip').classList.remove('active');
            document.getElementById('sheet-vehicles').classList.add('active');
        }

        // --- RATING SYSTEM ---
        function endTripFlow() {
            document.getElementById('sheet-trip').classList.remove('active');
            document.getElementById('rating-modal').style.display = 'flex';
        }

        window.rate = (n) => {
            ratingVal = n;
            document.querySelectorAll('.stars i').forEach((s,i) => s.classList.toggle('active', i<n));
        }

        window.submitRating = () => {
            if(!ratingVal) return showToast("Please rate");
            
            const dRef = ref(db, `drivers/${currentDriverId}`);
            get(dRef).then(snap => {
                const d = snap.val();
                let currentR = parseFloat(d.rating || 0.00);
                if(currentR === 0) currentR = 5.00; // Initial

                if(ratingVal === 5) currentR += 0.05;
                else if(ratingVal < 3) currentR -= 0.02;
                
                // Clamp
                if(currentR < 0) currentR = 0.00;
                if(currentR > 5) currentR = 5.00;

                update(dRef, { rating: currentR.toFixed(2) });
                document.getElementById('rating-modal').style.display='none';
                showToast("Thanks!");
                // Reset UI
                locPickup=null; locDrop=null;
                document.getElementById('search-panel').classList.remove('hidden');
                initMap();
            });
        }

        function showToast(msg, type) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.background = type === 'error' ? '#d32f2f' : '#333';
            t.classList.add('show');
            setTimeout(()=>t.classList.remove('show'), 3000);
        }

    </script>
</body>
</html>
