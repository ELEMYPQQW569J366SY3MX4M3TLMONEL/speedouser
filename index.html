    <style>
        :root {
            /* Brand Colors */
            --primary-red: #d50000;
            --primary-red-dark: #b71c1c;
            --accent-black: #1a1a1a;
            
            /* Status Colors */
            --success-green: #00c853;
            --warning-amber: #ffab00;
            --error-crimson: #d50000;
            
            /* UI Colors */
            --white: #ffffff;
            --off-white: #f9f9f9;
            --gray-border: #e0e0e0;
            --text-main: #212121;
            --text-sub: #757575;
            
            /* Dimensions */
            --card-radius: 28px; 
            --input-radius: 12px;
            --btn-radius: 12px;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Roboto', 'Noto Sans Sinhala', 'Noto Sans Tamil', sans-serif;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #000;
            overflow: hidden; 
        }

        /* --- 1. FULL SCREEN LOADER --- */
        #loader-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; display: flex; justify-content: center; align-items: center;
            flex-direction: column; z-index: 10000; transition: opacity 0.5s ease;
        }

        .spinner-box {
            position: relative; width: 80px; height: 80px;
            display: flex; justify-content: center; align-items: center;
        }

        .glowing-dot {
            width: 60px; height: 60px;
            background-color: var(--primary-red);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(213, 0, 0, 0.6);
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        .loader-label {
            margin-top: 25px; font-size: 1rem; color: var(--text-sub);
            letter-spacing: 1px; font-weight: 500; text-transform: uppercase;
        }

        @keyframes pulse {
            0% { transform: scale(0.9); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.5; }
            100% { transform: scale(0.9); opacity: 1; }
        }

        /* --- 2. PROGRESS BAR --- */
        #reg-progress-bar {
            position: fixed; top: 0; left: 0; width: 100%; height: 60px;
            background: rgba(255,255,255,0.95); z-index: 50; display: none; 
            align-items: center; justify-content: center; backdrop-filter: blur(8px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); padding: 0 20px;
        }
        .progress-track { width: 100%; max-width: 400px; height: 6px; background: #eee; border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--primary-red), #ff5252); width: 0%; transition: width 0.6s cubic-bezier(0.22, 1, 0.36, 1); }

        /* --- 3. MAIN LAYOUT (IMAGE + BOTTOM SHEET) --- */
        #app-container {
            opacity: 0; transition: opacity 0.6s ease;
            height: 100vh; width: 100vw;
            position: relative;
        }

        /* Fixed Image Background */
        .image-container { 
            position: fixed;
            top: 0; left: 0; width: 100%; height: 70%; 
            z-index: 1; 
            background-color: #000;
        }
        
        .image-container.hidden { display: none; }
        
        .image-container img { 
            width: 100%; height: 100%; object-fit: cover; 
            opacity: 0.8; 
        }

        /* Bottom Sheet Card */
        .bottom-card {
            position: absolute;
            bottom: 0; left: 0; width: 100%;
            background-color: var(--white);
            border-top-left-radius: var(--card-radius); 
            border-top-right-radius: var(--card-radius);
            z-index: 10;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.3);
            
            /* Height Logic */
            height: auto; 
            max-height: 85vh; 
            min-height: 200px;
            display: flex; flex-direction: column;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Expanded State for Registration */
        .bottom-card.expanded { 
            height: 100vh;
            max-height: 100vh;
            border-radius: 0; 
        }

        /* Scrollable Content Area */
        #card-scroll-area {
            width: 100%; 
            overflow-y: auto; 
            padding: 35px 25px 40px 25px; 
        }
        
        .expanded #card-scroll-area {
            padding-top: 80px; 
            max-width: 600px; margin: 0 auto;
            height: 100%; 
        }

        /* --- 4. ANIMATIONS --- */
        .slide-out-left { animation: slideOutLeft 0.3s forwards; }
        .slide-in-right { animation: slideInRight 0.3s forwards; }
        @keyframes slideInRight { from { transform: translateX(30px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes slideOutLeft { from { transform: translateX(0); opacity: 1; } to { transform: translateX(-30px); opacity: 0; } }

        /* --- 5. UI ELEMENTS --- */
        h2 { 
            font-size: 1.4rem; color: var(--accent-black); text-align: center; 
            margin: 0 0 15px 0; font-weight: 800; letter-spacing: -0.5px; 
        }
        
        p { color: var(--text-sub); line-height: 1.5; margin-bottom: 20px; text-align: center; font-size: 0.95rem; }

        /* Buttons */
        .lang-btn { 
            width: 100%; padding: 16px; margin-bottom: 10px; 
            border: 1px solid var(--gray-border); border-radius: var(--btn-radius); 
            background: white; font-size: 1rem; cursor: pointer; text-align: center; 
            font-weight: 500; transition: all 0.2s; position: relative; overflow: hidden;
        }
        .lang-btn.selected { 
            border: 2px solid var(--primary-red); color: var(--primary-red); 
            background-color: #ffebee; font-weight: 700; 
        }
        
        .btn-continue { 
            width: 100%; padding: 16px; background-color: var(--primary-red); color: white; 
            border: none; border-radius: var(--btn-radius); font-size: 1.1rem; margin-top: 20px; 
            cursor: pointer; font-weight: 700; letter-spacing: 0.5px;
            box-shadow: 0 6px 20px rgba(213, 0, 0, 0.3); transition: transform 0.2s;
        }
        .btn-continue:active { transform: scale(0.97); }

        /* Inputs */
        .input-group { width: 100%; margin-bottom: 18px; text-align: left; }
        .input-group label { 
            display: block; margin-bottom: 6px; font-size: 0.8rem; 
            color: var(--text-sub); font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px;
        }
        
        input, select { 
            width: 100%; padding: 14px; border: 1px solid var(--gray-border); border-radius: var(--input-radius); 
            font-size: 1.05rem; outline: none; background: #fff; color: var(--text-main);
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus, select:focus { border-color: var(--primary-red); box-shadow: 0 0 0 4px rgba(213, 0, 0, 0.1); }
        input.valid, select.valid { border-color: var(--success-green); background: #f0fdf4; }

        /* --- 6. WELCOME / APPROVED SCREEN (SCROLLABLE) --- */
        .welcome-wrapper {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: var(--white);
            z-index: 5000; overflow-y: auto;
        }

        .welcome-hero-section {
            background: linear-gradient(135deg, #b71c1c 0%, #d50000 100%);
            color: white; padding: 60px 20px 40px 20px;
            text-align: center; border-bottom-left-radius: 40px; border-bottom-right-radius: 40px;
            box-shadow: 0 10px 30px rgba(213, 0, 0, 0.3);
        }

        .welcome-icon-lg { font-size: 60px; margin-bottom: 15px; color: #fff; }
        .welcome-title { font-size: 1.8rem; font-weight: 900; margin-bottom: 10px; line-height: 1.2; }
        .welcome-subtitle { font-size: 1rem; opacity: 0.9; font-weight: 400; max-width: 400px; margin: 0 auto; }

        .welcome-content {
            padding: 30px 20px; max-width: 600px; margin: 0 auto;
        }

        .info-card {
            background: white; border: 1px solid #eee; border-radius: 16px;
            padding: 25px; margin-bottom: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.03);
        }
        
        .section-header {
            font-size: 1.1rem; font-weight: 800; color: var(--accent-black);
            margin-bottom: 15px; display: flex; align-items: center; gap: 10px;
        }
        .section-header i { color: var(--primary-red); }

        /* Gig Model Highlights */
        .gig-highlight {
            background: #fff8e1; border: 1px solid #ffecb3;
            border-radius: 12px; padding: 15px; margin-bottom: 20px;
            display: flex; gap: 15px; align-items: center;
        }
        .gig-icon { 
            width: 40px; height: 40px; background: #ffc107; color: #000; 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold;
        }

        /* Rules */
        .rule-row { display: flex; gap: 15px; margin-bottom: 20px; }
        .rule-num { font-size: 1.5rem; font-weight: 900; color: #e0e0e0; line-height: 1; }
        .rule-text h4 { margin: 0 0 5px 0; font-weight: 700; color: var(--text-main); }
        .rule-text p { margin: 0; font-size: 0.9rem; color: var(--text-sub); text-align: left; }

        /* Footer */
        .welcome-footer {
            padding: 30px; text-align: center; background: #fafafa; border-top: 1px solid #eee;
        }
        .welcome-footer a { color: var(--primary-red); text-decoration: none; font-weight: 600; font-size: 0.9rem; margin: 0 10px; }

        /* --- 7. DOC UPLOAD STYLES --- */
        .doc-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; margin-bottom: 25px; }
        .doc-box {
            background: #f5f5f5; border: 2px dashed #cfcfcf; border-radius: 12px;
            height: 100px; display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative; overflow: hidden; transition: all 0.2s;
        }
        .doc-box.done { background: #e8f5e9; border: 2px solid var(--success-green); }
        .doc-box img { width: 100%; height: 100%; object-fit: cover; position: absolute; }
        .doc-label { font-size: 0.75rem; color: #666; font-weight: 600; text-align: center; z-index: 2; background: rgba(255,255,255,0.8); padding: 2px 6px; border-radius: 4px; }
        
        .profile-section { text-align: center; margin-bottom: 20px; }
        .profile-circle { 
            width: 100px; height: 100px; border-radius: 50%; background: #f0f0f0; margin: 0 auto; 
            display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative;
            border: 2px dashed #ccc;
        }
        .profile-circle.done { border: 2px solid var(--success-green); }
        .profile-circle img { width: 100%; height: 100%; object-fit: cover; }
        .camera-icon { color: #888; font-size: 30px; }

        /* --- 8. TOAST --- */
        #toast { 
            visibility: hidden; min-width: 280px; background-color: #212121; color: #fff; 
            text-align: center; border-radius: 50px; padding: 16px 24px; position: fixed; 
            z-index: 11000; left: 50%; bottom: 30px; transform: translateX(-50%); 
            font-size: 0.9rem; box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        #toast.show { visibility: visible; animation: fadeUp 0.3s, fadeDown 0.3s 2.7s; }
        @keyframes fadeUp { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeDown { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }

        /* Helper Classes */
        .hidden { display: none !important; }

        /* Status Screens */
        .status-wrapper { padding: 10px 20px; text-align: center; }
        .status-icon-main { font-size: 70px; margin-bottom: 15px; }
        .status-pending { color: var(--warning-amber); animation: pulse 2s infinite; }
        .status-error { color: var(--error-crimson); }
        .status-msg-box { background: #f5f5f5; padding: 20px; border-radius: 12px; margin-top: 20px; text-align: left; }
    </style>
</head>

                        const canvas = document.getElementById('compress-canvas');
                        const ctx = canvas.getContext('2d');
                        const MAX_WIDTH = 800; const MAX_HEIGHT = 800;
                        let width = img.width; let height = img.height;
                        if (width > height) { if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; } } 
                        else { if (height > MAX_HEIGHT) { width *= MAX_HEIGHT / height; height = MAX_HEIGHT; } }
                        canvas.width = width; canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', 0.7));

                    img.src = event.target.result;

                div.innerHTML = `<h2>${t.step_1_title}</h2>`;
                const n = mkInput(t.name_lbl, 'text', regData.personal.name);
                const a = mkInput(t.addr_lbl, 'text', regData.personal.address);
                const nic = mkInput(t.nic_lbl, 'text', regData.personal.nic);
                const em = mkInput(t.email_lbl, 'email', regData.personal.email);
                
                const provSel = mkSelect(t.prov_lbl, provinces);
                const distSel = mkSelect(t.dist_lbl, []);
                
                n.querySelector('input').oninput = (e) => regData.personal.name = e.target.value;
                a.querySelector('input').oninput = (e) => regData.personal.address = e.target.value;
                nic.querySelector('input').oninput = (e) => regData.personal.nic = e.target.value.toUpperCase();
                em.querySelector('input').oninput = (e) => regData.personal.email = e.target.value;
                
                provSel.querySelector('select').onchange = (e) => {
                    const p = e.target.value; regData.personal.province = p;
                    const ds = distSel.querySelector('select'); ds.innerHTML = '<option value="" disabled selected>Select</option>';
                    if(districtMap[p]) districtMap[p].forEach(d => ds.innerHTML+=`<option value="${d}">${d}</option>`);
                };
                distSel.querySelector('select').onchange = (e) => regData.personal.district = e.target.value;

                const termBox = document.createElement('div');
                termBox.style.cssText = "display:flex; gap:10px; margin-top:10px; padding:15px; background:#f5f5f5; border-radius:12px;";
                termBox.innerHTML = `<input type="checkbox" id="termChk" style="width:20px;height:20px;"> <label for="termChk" style="font-size:0.9rem; color:#555;">${t.terms_txt}</label>`;
                
                const btn = document.createElement('button'); btn.className = 'btn-continue'; btn.textContent = t.continue;
                btn.onclick = () => {
                    if(!regData.personal.name || !regData.personal.nic || !document.getElementById('termChk').checked) {
                        window.showToast("Please fill details and accept terms"); return;
                    }
                    renderStep('reg_step_2');
                };
                div.append(n, a, nic, em, provSel, distSel, termBox, btn);
            }

            // STEP 2: VEHICLE (UPDATED WITH REAL LOGIC)
            if(step === 2) {
                div.innerHTML = `<h2>${t.step_2_title}</h2>`;
                
                // Get Main Types
                const types = Object.keys(vehicleData);
                const typeS = mkSelect(t.type_lbl, types);
                const brandS = mkSelect(t.brand_lbl, []);
                const modelS = mkSelect(t.model_lbl, []);
                const plate = mkInput(t.plate_lbl, 'text', regData.vehicle.plate);
                
                const years = []; for(let y=1995; y<=2026; y++) years.push(y);
                const yearS = mkSelect(t.year_lbl, years);

                // Type Logic
                typeS.querySelector('select').onchange = (e) => {
                    regData.vehicle.type = e.target.value;
                    
                    // Reset Brands
                    const bs = brandS.querySelector('select'); 
                    bs.innerHTML = '<option value="" disabled selected>Select Brand</option>';
                    const availableBrands = Object.keys(vehicleData[e.target.value] || {});
                    availableBrands.forEach(b => bs.innerHTML+=`<option value="${b}">${b}</option>`);

                    // Reset Models
                    modelS.querySelector('select').innerHTML = '<option value="" disabled selected>Select Model</option>';
                };

                // Brand Logic
                brandS.querySelector('select').onchange = (e) => {
                    regData.vehicle.brand = e.target.value;
                    const selectedType = typeS.querySelector('select').value;
                    
                    // Reset Models
                    const ms = modelS.querySelector('select'); 
                    ms.innerHTML = '<option value="" disabled selected>Select Model</option>';
                    const availableModels = vehicleData[selectedType][e.target.value] || [];
                    availableModels.forEach(m => ms.innerHTML+=`<option value="${m}">${m}</option>`);
                };

                modelS.querySelector('select').onchange = (e) => regData.vehicle.model = e.target.value;
                yearS.querySelector('select').onchange = (e) => regData.vehicle.year = e.target.value;
                plate.querySelector('input').oninput = (e) => regData.vehicle.plate = e.target.value.toUpperCase();

                const btn = document.createElement('button'); btn.className = 'btn-continue'; btn.textContent = t.continue;
                btn.onclick = () => {
                    if(!regData.vehicle.type || !regData.vehicle.brand || !regData.vehicle.model || !regData.vehicle.plate) {
                        window.showToast("Please complete vehicle details"); return;
                    }
                    renderStep('reg_step_3');
                };
                div.append(typeS, brandS, modelS, plate, yearS, btn);
            }

            // STEP 3: DOCS
            if(step === 3) {
                div.innerHTML = `<h2>${t.step_3_title}</h2><p>${t.doc_guide}</p>`;
                
                const profDiv = document.createElement('div'); profDiv.className = 'profile-section';
                profDiv.innerHTML = `<label style="margin-bottom:10px; font-weight:600; display:block;">${t.d_pf}</label><div class="profile-circle" id="upl-profile"><i class="material-icons camera-icon">camera_alt</i></div>`;
                div.appendChild(profDiv);
                
                setupUpload(profDiv.querySelector('#upl-profile'), 'profile');

                const grid = document.createElement('div'); grid.className = 'doc-grid';
                const list = [
                    {k:'v_front', l:t.d_vf}, {k:'v_back', l:t.d_vb}, 
                    {k:'nic_f', l:t.d_nf}, {k:'nic_b', l:t.d_nb}, 
                    {k:'license', l:t.d_dl}, {k:'ins', l:t.d_in}, {k:'rev', l:t.d_rl}
                ];

                list.forEach(item => {
                    const box = document.createElement('div'); box.className = 'doc-box';
                    box.id = `upl-${item.k}`;
                    box.innerHTML = `<i class="material-icons">add_a_photo</i><div class="doc-label">${item.l}</div>`;
                    grid.appendChild(box);
                    setupUpload(box, item.k);
                });
                div.appendChild(grid);

                const btn = document.createElement('button'); btn.className = 'btn-continue'; btn.textContent = t.submit_btn;
                btn.onclick = submitRegistration;
                div.appendChild(btn);
            }

            function setupUpload(el, key) {
                const inp = document.createElement('input'); inp.type='file'; inp.accept='image/*'; inp.hidden=true;
                el.appendChild(inp);
                el.onclick = () => inp.click();
                inp.onchange = async (e) => {
                    if(e.target.files[0]) {
                        el.innerHTML = '<div class="glowing-dot" style="width:20px;height:20px;"></div>'; 
                        const b64 = await processImage(e.target.files[0]);
                        regData.files[key] = b64;
                        el.innerHTML = `<img src="${b64}">`;
                        if(key === 'profile') el.classList.add('done');
                        else el.classList.add('done');
                    }
                }
            }
        }

        async function submitRegistration() {
            if(!regData.files.profile) return window.showToast("Profile Photo Required");

            toggleLoader(true);
            const uid = getUid();
            
            const finalData = {
                phone: selectedPhone,
                uid: uid,
                personal: regData.personal,
                vehicle: regData.vehicle,
                documents: regData.files,
                approval_status: 'pending',
                registered_at: new Date().toISOString()
            };

            try {
                await set(ref(db, `drivers/${uid}`), finalData);
                localStorage.setItem('speedo_driver_data', JSON.stringify(finalData));
                toggleLoader(false);
                renderStep('pending');
            } catch(e) {
                console.error(e);
                toggleLoader(false);
                window.showToast("Submission Error. Try again.");
            }
        }

        // --- STATUS SCREENS ---
        function stepPending(div) {
            const t = translations[currentLang];
            div.innerHTML = `
                <div class="status-wrapper">
                    <i class="material-icons status-icon-main status-pending">hourglass_full</i>
                    <h2>${t.status_pending_t}</h2>
                    <p>${t.status_pending_d}</p>
                    <button class="btn-continue" style="background:#757575;" onclick="location.reload()">Refresh Status</button>
                </div>
            `;
        }

        function stepDeclined(div, data) {
            const t = translations[currentLang];
            div.innerHTML = `
                <div class="status-wrapper">
                    <i class="material-icons status-icon-main status-error">highlight_off</i>
                    <h2>${t.status_declined_t}</h2>
                    <div class="status-msg-box">
                        <strong>${t.reason_lbl}</strong>
                        <p>${data.reasons || "Verification Failed"}</p>
                    </div>
                    <button class="btn-continue" id="resetBtn">${t.status_retry}</button>
                </div>
            `;
            document.getElementById('resetBtn').onclick = () => {
                const uid = getUid();
                remove(ref(db, `drivers/${uid}`));
                localStorage.removeItem('speedo_driver_data');
                location.reload();
            };
        }

        function stepWelcome(data) {
            const t = translations[currentLang];
            const overlay = document.createElement('div');
            overlay.className = 'welcome-wrapper';
            
            overlay.innerHTML = `
                <div class="welcome-card">
                    <div class="welcome-hero-section">
                        <i class="material-icons welcome-icon-lg">check_circle</i>
                        <div class="welcome-title">${t.w_title}</div>
                        <div class="welcome-subtitle">${t.w_sub}</div>
                    </div>
                    
                    <div class="welcome-content">
                        <div class="info-card">
                            <div class="section-header"><i class="material-icons">info</i> ${t.sec_1_t}</div>
                            <p>${t.sec_1_d}</p>
                        </div>

                        <div class="gig-highlight">
                            <div class="gig-icon"><i class="material-icons">sell</i></div>
                            <div><strong>${t.gig_1}</strong></div>
                        </div>
                        <div class="gig-highlight">
                            <div class="gig-icon"><i class="material-icons">percent</i></div>
                            <div><strong>${t.gig_2}</strong></div>
                        </div>

                        <div class="info-card" style="border-left: 5px solid #ffab00;">
                            <div class="section-header"><i class="material-icons">payments</i> ${t.fee_t}</div>
                            <div style="text-align:center; padding:10px 0;">
                                <div style="font-size:2.5rem; font-weight:900; color:#212121;">${t.fee_v}</div>
                                <div style="text-transform:uppercase; font-size:0.8rem; color:#757575; letter-spacing:1px;">${t.fee_l}</div>
                            </div>
                            <p style="text-align:center; margin-top:10px; font-size:0.9rem;">${t.fee_d}</p>
                        </div>

                        <div class="info-card">
                            <div class="section-header"><i class="material-icons">verified_user</i> ${t.rule_t}</div>
                            
                            <div class="rule-row">
                                <div class="rule-num">1</div>
                                <div class="rule-text"><h4>${t.r1_t}</h4><p>${t.r1_d}</p></div>
                            </div>
                            <div class="rule-row">
                                <div class="rule-num">2</div>
                                <div class="rule-text"><h4>${t.r2_t}</h4><p>${t.r2_d}</p></div>
                            </div>
                            <div class="rule-row">
                                <div class="rule-num">3</div>
                                <div class="rule-text"><h4>${t.r3_t}</h4><p>${t.r3_d}</p></div>
                            </div>
                        </div>

                        <div class="welcome-footer">
                            <a href="https://speedo.lk">${t.links_web}</a>
                            <a href="#">${t.links_priv}</a>
                        </div>
                    </div>
                </div>
            `;
            document.body.appendChild(overlay);
        }

        // --- HELPER BUILDERS ---
        function mkInput(l, t, v, ro) {
            const d=document.createElement('div'); d.className='input-group';
            d.innerHTML = `<label>${l}</label><input type="${t}" value="${v||''}" ${ro?'readonly':''}>`;
            return d;
        }
        function mkSelect(l, opts) {
            const d=document.createElement('div'); d.className='input-group';
            let h = `<label>${l}</label><select><option value="" disabled selected>Select</option>`;
            opts.forEach(o => h+=`<option value="${o}">${o}</option>`);
            h += `</select>`; d.innerHTML=h; return d;
        }

    </script>
</body>
</html>
